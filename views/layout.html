<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mayk - Beautiful Development</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if process.env.NODE_ENV === 'production' %}
      <link rel="stylesheet" href="/css/main.min.css">
    {% else %}
      <link rel="stylesheet" href="/css/main.css">
    {% endif %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar party-navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          {% if auth %}
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mayk-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/account">Mayk</a>
          {% else %}
            <a class="navbar-brand" href="/">Mayk</a>
          {% endif %}
        </div>
        {% if auth %}
          <div class="collapse navbar-collapse" id="mayk-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/account">Account</a></li>
              <li><a href="/documentation">Documentation</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        {% endif %}
      </div>
    </nav>

    <div class="container mayk__container">
      {% block content %}{% endblock %}
    </div>

    {% if process.env.NODE_ENV === 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '*******', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
</body>
</html>
